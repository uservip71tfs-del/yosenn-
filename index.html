<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Heart & I LOVE YOU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* พื้นหลังสีดำ */
            overflow: hidden; /* ซ่อนส่วนที่เกินขอบจอ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }

        /* --- ส่วนของหัวใจ SVG แบบกลวง --- */
        .heart-container {
            position: relative;
            z-index: 10;
            /* จัดให้อยู่ตรงกลางเป๊ะๆ */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px; /* กำหนดพื้นที่ให้หัวใจ */
            height: 150px;
        }

        .heart-svg {
            width: 100%;
            height: 100%;
            /* สีของเส้นขอบหัวใจ (ชมพูเข้ม) */
            stroke: #ff1493; 
            /* ความหนาของเส้น */
            stroke-width: 1.5px;
            /* ทำให้ข้างในโปร่งใส (กลวง) */
            fill: none; 
            
            /* อนิเมชั่นหัวใจเต้น */
            animation: beat 1.2s ease-in-out infinite;
            
            /* แสงฟุ้งรอบเส้นขอบ (ใช้ drop-shadow ซ้อนกันเพื่อให้แสงเข้มขึ้น) */
            filter: drop-shadow(0 0 5px #ff1493) drop-shadow(0 0 15px #ff69b4);
        }
        
        /* อนิเมชั่นหัวใจเต้น (ปรับให้เหมาะกับ SVG) */
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
        }


        /* --- ส่วนของข้อความ I LOVE YOU (เหมือนเดิม) --- */
        .text-particle {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: floatMove linear infinite, changeColor 3s linear infinite;
            white-space: nowrap;
            z-index: 1;
            opacity: 0.8;
        }

        /* อนิเมชั่นเปลี่ยนสีรุ้ง (ส้ม เขียว เหลือง ฯลฯ) */
        @keyframes changeColor {
            0% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
            20% { color: #ffa500; text-shadow: 0 0 5px #ffa500; } /* ส้ม */
            40% { color: #ffff00; text-shadow: 0 0 5px #ffff00; } /* เหลือง */
            60% { color: #008000; text-shadow: 0 0 5px #008000; } /* เขียว */
            80% { color: #00ffff; text-shadow: 0 0 5px #00ffff; } /* ฟ้า */
            100% { color: #ff00ff; text-shadow: 0 0 5px #ff00ff; } /* ม่วง */
        }

        /* อนิเมชั่นการลอย */
        @keyframes floatMove {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.2);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="heart-container">
        <svg class="heart-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <script>
        function createText() {
            const text = document.createElement('div');
            text.classList.add('text-particle');
            text.innerText = 'I LOVE YOU';

            // สุ่มตำแหน่งเริ่มต้นรอบๆ กลางจอ
            const centerOffset = 150; // ระยะห่างจากจุดกึ่งกลาง
            const startX = window.innerWidth / 2 + (Math.random() * centerOffset * 2 - centerOffset);
            const startY = window.innerHeight / 2 + (Math.random() * centerOffset * 2 - centerOffset);
            
            text.style.left = startX + 'px';
            text.style.top = startY + 'px';

            // สุ่มขนาดฟอนต์
            const fontSize = Math.random() * 20 + 10;
            text.style.fontSize = fontSize + 'px';

            // กำหนดทิศทางการวิ่ง
            const destX = (Math.random() * window.innerWidth - startX) * 1.2;
            const destY = (Math.random() * window.innerHeight - startY) * 1.2;
            
            text.style.setProperty('--tx', destX + 'px');
            text.style.setProperty('--ty', destY + 'px');

            // สุ่มความเร็ว
            const duration = Math.random() * 6 + 4; // 4 ถึง 10 วินาที (ช้าลงนิดหน่อยให้ดูละมุนขึ้น)
            text.style.animationDuration = `${duration}s, 3s`;

            document.body.appendChild(text);

            // ลบข้อความเมื่อวิ่งเสร็จ
            setTimeout(() => {
                text.remove();
            }, duration * 1000);
        }

        // สร้างข้อความใหม่ทุกๆ 150ms
        setInterval(createText, 150);
    </script>

</body>
</html>
